<mat-card-header>
  <mat-card-title class="title"
    ><strong>{{
      !misPubsMode ? "En adopci√≥n!" : "Mis publicaciones"
    }}</strong></mat-card-title
  >
</mat-card-header>
<mat-card-content>
  <div class="view" *ngIf="!misPubsMode">
    <div class="filtrar">Filtrar por:</div>
    <form [formGroup]="form" class="container">
      <!-- Filtrar por-->

      <!-- Filtro tipo-->
      <div class="col filtro tipo">
        <mat-form-field appearance="fill" class="formControl">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="idTipoMascota">
            <mat-option
              *ngFor="let tipoMascota of tiposMascota"
              [value]="tipoMascota.id"
            >
              {{ tipoMascota.nombre }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix>format_list_bulleted</mat-icon>
        </mat-form-field>
      </div>
      <!--Filtro ciudad-->
      <div class="col filtro ciudad">
        <mat-form-field appearance="fill" class="formControl">
          <mat-label>Ciudad</mat-label>
          <input
            type="text"
            placeholder="Seleccione la ciudad"
            aria-label="Ciudad"
            matInput
            formControlName="idCiudad"
            [matAutocomplete]="auto"
          />
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option
              *ngFor="let option of filteredOptions | async"
              [value]="option"
            >
              {{ option.nombre }}
            </mat-option>
          </mat-autocomplete>
          <mat-icon matPrefix>place</mat-icon>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="card-deck-container mat-elevation-z4">
    <div *ngFor="let pub of publicaciones">
      <app-form-publicacion-adopcion
        [publicacion]="pub"
        [viewMode]="true"
        [pubsUsuario]="misPubsMode"
      >
      </app-form-publicacion-adopcion>
    </div>
  </div>
</mat-card-content>
